<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App</title>
    <link rel='stylesheet' href="./assets/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap');
    </style>

</head>

<body>
    <header class="header">
        <h1>Live Weather Dashboard</h1>
    </header>
    <main class="content">
        <div class="search-box">
            <h2 class="search-box-title" id="SearchTitle">Search For a City:</h2>
            <input class="input-box" id="input" placeholder="Type in a city!"></input>
            <button class="searchBtn" id="searchButton">Search</button>
            <ul class="cities-list" id="city-list"></ul>
        </div>
        <div class="results-box">

        </div>
    </main>
</body>

</html>
